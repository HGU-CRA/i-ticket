<h3>평균 평점</h3>
<span>{{ avgRating | async | number:'1.1-1' }}</span>  
<h3>평점</h3>

<fieldset class="rating">
  <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
    <!-- full star -->
    <input  (click)="starHandler(num)" [id]="'star'+num" [value]="num" name="rating" type="radio" [checked]="star[num*2]">
    <label class="full" [for]="'star'+num"></label>
    <!-- half star -->
    <input (click)="starHandler(num-0.5)" [id]="'halfstar'+num" [value]="num-0.5" name="rating" type="radio" [checked]="star[num*2 - 1]">
    <label class="half" [for]="'halfstar'+num"></label>
  </ng-container>
</fieldset>
