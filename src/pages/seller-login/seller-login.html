<ion-content padding>
  <div class="logo">
    <span id="i-ticket" class="cls-1">i-ticket</span>
  </div>

  <!-- <form [formGroup]="loginForm" (submit)="loginUser()" novalidate> -->
  <form class="login-form" [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label><img class="form-icon" src="assets/icon/icon-mail.svg"></ion-label>
      <ion-input formControlName="email" type="email" placeholder="example@handong.edu"
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <!-- <p>Please enter a valid email address.</p> -->
      <p>사용가능한 이메일주소를 입력하세요.</p>
    </ion-item>
    
    <ion-item>
      <ion-label><img class="form-icon" src="assets/icon/icon-pwd.svg"></ion-label>
      <ion-input formControlName="password" type="password" placeholder="******"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <!-- <p>Your password needs more than 6 characters.</p> -->
      <p>비밀번호는 6자 이상의 영문자이어야합니다.</p>
    </ion-item>
    
    <p class="find" (click)="goToSellerResetPwd()">Forgot password?</p>
    <div class="button">
      <button full class="login-button" type="submit" [disabled]="!loginForm.valid">로그인</button>
      <p class="signup" (click)="goToSellerSignup()">Don't have an account? <span>SIGN UP</span></p>
    </div>
  </form>
</ion-content>
