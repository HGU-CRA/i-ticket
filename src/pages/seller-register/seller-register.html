<ion-header>
    <ion-navbar>
      <div class="title">공연 정보 등록</div>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="header-img" (click)="presentActionSheet()">
      <div class='wrapper'>
        <!-- image -->
        <img class="max-img" [src]="image ? image : 'https://firebasestorage.googleapis.com/v0/b/iticket-282a8.appspot.com/o/defaultImage.jpg?alt=media&token=6a7263a8-4127-40bc-b65a-7c2d5335fe33'">
      </div>
      <img class="sub-img" [src]="image ? image : 'https://firebasestorage.googleapis.com/v0/b/iticket-282a8.appspot.com/o/defaultImage.jpg?alt=media&token=6a7263a8-4127-40bc-b65a-7c2d5335fe33'">
    </div>
    <ion-grid class="header-content">
      <ion-row justify-content-center>
        <h2 class="title">
          <input class="title-input" placeholder="공연 제목을 입력해주세요." [(ngModel)]='title'>
        </h2>
      </ion-row>
    </ion-grid>
    <div class="content-bottom">
      <ul>
        <li>
          <div class="overview">
            <ion-label>어떤 공연인가요?</ion-label>
            <ion-textarea rows="10" maxlength="1100" type="text" placeholder="공연 정보를 소개해주세요.(1100자 이내)" [(ngModel)]="overview"></ion-textarea>
            <!-- {{concert.overview}} -->
          </div>
        </li>
        <li>
          <div class="director">
            <ion-label>감독 및 연출은 누구인가요?</ion-label>
            <ion-input type="text" placeholder="VAM, 즉흥적새벽두시, Zizzy ..." [(ngModel)]="director"></ion-input>
            <!-- 감독 및 연출: {{concert.director}} -->
          </div>
          <div class="actor">
            <ion-label>어떤 분들이 출연을 하나요?</ion-label>
            <ion-input type="text" placeholder="VAM, 즉흥적새벽두시, 미르 ..." [(ngModel)]="actor"></ion-input>
          </div>
          <div class="location">
            <ion-label>공연은 어디서 하죠?</ion-label>
            <!-- <ion-select [(ngModel)]="location" placeholder="장소">
              <ion-option *ngFor="let location of locations">{{location.location}}</ion-option>
            </ion-select>
            <ion-input *ngIf="location=='직접입력'" [(ngModel)]="location2" type="text" placeholder="기타장소"></ion-input> -->
          </div>
          <br>
          <div>회차정보:</div>
          <!-- <div *ngFor="let date of concert.date; let i = index;">{{i+1}}회차 : {{date | date:'yyyy년 MM월 dd일 hh시 mm분'}}</div> -->
        </li>
        <!-- 단체(동아리) 소개 시작 -->
        <li class="group">
          <div class="group-name">{{user.getGroupName()}}</div>
            <img class="group-image" [src]="user.getSellerImg()">
          <div class="group-intro">{{user.getSellerIntroduce()}}</div>
        </li>
      </ul>
    </div>
    <ion-card>  
      <ion-grid style="text-align:center;" >
        <!-- 공연일시 선택 -->
        <ion-row>
          <ion-item>
            <ion-label stacked style="text-align:center;">
              공연일시<br>(날짜정보는 수정할 수 없습니다)
            </ion-label>
          </ion-item>
          <ion-item >
            <ion-datetime displayFormat="YYYY - MM - DD (DDD) HH:mm " min="2018" max="2019" placeholder="2018-01-01 (Mon) 18:00" [(ngModel)]="date[0]">
            </ion-datetime>
          </ion-item>
          <ion-item [hidden]=add1 >
            <ion-datetime displayFormat="YYYY - MM - DD (DDD) HH:mm " min="2018" max="2019" placeholder="2018-01-01 (Mon) 18:00" [(ngModel)]="date[1]">
            </ion-datetime>
          </ion-item>
          <ion-item [hidden]=add2 >
            <ion-datetime displayFormat="YYYY - MM - DD (DDD) HH:mm " min="2018" max="2019" placeholder="2018-01-01 (Mon) 18:00" [(ngModel)]="date[2]">
            </ion-datetime>
          </ion-item>
          <ion-item [hidden]=add3 >
            <ion-datetime displayFormat="YYYY - MM - DD (DDD) HH:mm " min="2018" max="2019" placeholder="2018-01-01 (Mon) 18:00" [(ngModel)]="date[3]">
            </ion-datetime>
          </ion-item>
          <ion-item [hidden]=add4 >
            <ion-datetime displayFormat="YYYY - MM - DD (DDD) HH:mm " min="2018" max="2019" placeholder="2018-01-01 (Mon) 18:00" [(ngModel)]="date[4]">
            </ion-datetime>
          </ion-item> 
        </ion-row>
        <!--공연 횟수에 따라 날짜추가 -->
        <ion-item style="text-align:center;">
          <button ion-button [disabled]="date[0]==null" (click)="addDatetime()">
            <ion-icon name="add"></ion-icon> 날짜 추가
          </button>
          <button ion-button [hidden]="date[0]==null" (click)="deleteDatetime()" item-centered>
            <ion-icon name="close"></ion-icon> 날짜 제거
          </button>
        </ion-item>
        <!-- 장르 목록 불러오기 -->
        <ion-row>
          <ion-item style="text-align:center;">
            <ion-select [(ngModel)]="genre" placeholder="장르">
              <ion-option *ngFor="let genre of genres">{{genre.genre}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <!-- 장소 목록 불러오기 -->
        <ion-row>
          <ion-item style="text-align:center;">
            <ion-select [(ngModel)]="location" placeholder="장소">
              <ion-option *ngFor="let location of locations">{{location.location}}</ion-option>
            </ion-select>
            <ion-input style="position:absolute" *ngIf="location=='직접입력'" [(ngModel)]="location2" type="text" placeholder="기타장소"></ion-input>
          </ion-item>
        </ion-row>
        <!-- 판매상태 선택 -->
        <ion-row style="text-align:center;" >
          <ion-item class="statusClass">
            <ion-select [(ngModel)]="status" placeholder="판매상태">
              <ion-option *ngFor="let status of statuses">{{status.status}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <!-- 러닝타임 입력 -->
        <ion-item style="text-align:center;">
          <ion-label stacked>
            러닝타임
          </ion-label>
          <ion-input placeholder="90 (분 단위로 숫자만 입력해주세요)" [(ngModel)]="runningTime"></ion-input>
        </ion-item>
        <!-- 계좌정보 입력 -->
        <ion-item style="text-align:center;">
          <ion-label stacked>
            계좌정보
          </ion-label>
          <ion-input placeholder="기업 000-000000-00-000" [(ngModel)]="accountNumber"></ion-input>
        </ion-item>
        <!-- 가격정보 선택 -->
        <ion-item style="text-align:center;">
          <ion-label stacked>
            가격
            <ion-badge item-end color="dark">{{price}}</ion-badge>
          </ion-label>
          <!-- 가격선택 바 옵션 -->
          <ion-range min="0" max="5000" step="500" snaps="true" [(ngModel)]="price" color="dom">
            <ion-icon style="color:rgb(73,204,212);" range-left small name="cash"></ion-icon>
            <ion-icon style="color:rgb(73,204,212);" range-right name="cash"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-grid>
    </ion-card>
    <!-- 판매 등록 버튼 -->
    <ion-grid>
      <ion-row justify-content-center>
        <button color="dom" ion-button full (click)="updateConcert()" [disabled]="(title==null)||(date[0]==null)||(genre==null)||(location==null)||(status==null)||(runningTime==null)||(accountNumber==null)||(price==null)"> 판매 등록 </button>
      </ion-row>
    </ion-grid>
  </ion-content>
