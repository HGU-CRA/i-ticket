<ion-header>
  <ion-navbar>
    <span class="title">판매자 정보 수정</span>
    <button class="top-button" menuToggle end>
      <img src="assets/icon/icon-ticket.png">
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="image-box" (click)="presentActionSheet()">
    <img class="image" [src]="image ? image : user.getSellerImg()">
    <div class="image-text">
      단체 이미지를 변경하려면 이미지를 눌러 변경해주세요.<br>
      미추가시 기존 이미지가 사용됩니다.<br>
      하단의 "정보수정"을 눌러야 최종적으로 변경됩니다.
    </div>
  </div>
  <div class="info-box">
    <div class="info-phone">
      <label class="info-phone-label">phone</label>
      <!-- TODO: 하이픈이 자동으로 입력되거나 양식을 정해주는 게 좋을 듯 by walter -->
      <input class="info-phone-input" type="text" placeholder="010-1234-5678" [(ngModel)]="phoneNumber">
    </div>
    <div class="info-intro">
      <label class="info-intro-label">intro</label>
      <textarea class="info-intro-input" type="text" placeholder="단체 소개 내용을 입력해주세요 (1100자 이내)" [(ngModel)]="introduce"></textarea>
    </div>
  </div>
  <div class="button">
    <button class="edit-button"(click)="updateSellerInfo()" [disabled]="imageChanged == false || phoneNumber==null || introduce==null ">정보수정</button>
  </div>
</ion-content>
